<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <!-- From Uiverse.io by SchawnnahJ -->
      <div class="loader"></div>
      <div class="weather">
        <img src="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="col">
            <div>
              <h4>Yesterday</h4>
              <p class="yesterday"></p>
            </div>
          </div>
          <div class="col">
            <div>
              <h4>Tomorow</h4>
              <p class="tommorow"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cards">
      <p>Today 24 hours Forcast</p>
    </div>
    <div class="cards">
      <p class="hour0">09:00</p>
      <p class="temp0">23</p>
      <p class="weather0">rain</p>
    </div>
    <div class="cards">
      <p class="hour1">09:00</p>
      <p class="temp1">23</p>
      <p class="weather1">rain</p>
    </div>
    <div class="cards">

      <p class="weather2">rain</p>
    </div>

    </div>

    </div>

      <p class="weather2">rain</p>
    </div>
    <div class="cards">
      <p class="hour2">09:00</p>
      <p class="temp2">23</p>
      <p class="weather2">rain</p>
    </div>
    <div class="cards">
      <p class="hour2">09:00</p>
      <p class="temp2">23</p>
      <p class="weather2">rain</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
